<!DOCTYPE html>
<html ng-app='DIApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Dependency Injection in Javascript
           (and AngularJS)</title>
  </head>
  <body>
    <h1>Dependency Injection in Javascript
        (and AngularJS)</h1>
    <div ng-controller='DIController'>
      <input type="text"
             ng-model="name"
             ng-blur="upper();">
    </div>

<script>
var x1 = function () {
  // do something, PLEASE!
  return "Blah!";
};

var x2 = x1();

function x3(arg) {
  return arg; // Ha-ha! That's all I do!
}

var x4 = x3(x1);

var x5 = x3(x2);

var x6 = x3(x1());

console.log(" x1= "+x1+" x2= "+x2+" x3= "+x3+" x4= "+x4+" x5= "+x5+" x6= "+x6);


</script>
<p> {{x2}} </p>

  </body>
</html>
